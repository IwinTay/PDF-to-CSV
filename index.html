<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Menu Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF.js Library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #upload-box.dragover {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        [contenteditable]:focus {
            outline: 2px solid #4f46e5;
            background-color: #eef2ff;
        }
        #bulk-action-bar.hidden, #progress-bar-container.hidden {
            display: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">The Menu Extractor</h1>
            <p class="text-gray-600 mt-2">Upload multiple PDF, JPG, or PNG menus to extract items and prices.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Left Panel: Upload -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-xl shadow-md h-full">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">1. Upload Files</h2>
                    <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png" class="hidden" multiple>
                    <label for="file-input" id="upload-box" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h5l4 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 17.657L13.414 21.9a2 2 0 01-2.827 0L7 17.657M10 14l2-2m0 0l2-2m-2 2v4"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag & drop</p>
                        <p class="text-xs text-gray-500">PDF, JPG, PNG (Multiple files allowed)</p>
                    </label>
                    <div id="status" class="mt-4 text-sm text-center"></div>
                    <!-- Progress Bar -->
                    <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-2 hidden">
                        <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Center Panel: Verify & Edit -->
            <div class="lg:col-span-6">
                <div class="bg-white p-6 rounded-xl shadow-md h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-900">2. Verify & Edit Data</h2>
                        <div class="flex space-x-2">
                            <button id="clear-list-btn" class="text-sm bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 disabled:bg-gray-300" disabled>Clear List</button>
                            <button id="add-row-btn" class="text-sm bg-indigo-500 text-white py-1 px-3 rounded-lg hover:bg-indigo-600 disabled:bg-gray-300" disabled>+</button>
                        </div>
                    </div>
                    <div id="table-container" class="overflow-auto max-h-96 flex-grow">
                        <table class="min-w-full">
                            <thead class="bg-gray-50 sticky top-0">
                                <tr>
                                    <th class="p-2 w-6"><input type="checkbox" id="select-all-checkbox"></th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Item Name</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Price</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"></th>
                                </tr>
                            </thead>
                            <tbody id="data-table" class="divide-y divide-gray-200">
                                <tr><td colspan="5" class="p-4 text-center text-gray-500">Upload one or more files to begin.</td></tr>
                            </tbody>
                        </table>
                    </div>
                     <!-- Bulk Action Bar -->
                    <div id="bulk-action-bar" class="mt-4 p-2 border-t border-gray-200 hidden">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium">For selected:</span>
                            <input type="text" id="bulk-category-input" placeholder="Apply Category" class="block w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm text-sm">
                            <button id="apply-category-btn" class="text-sm bg-blue-600 text-white py-1 px-3 rounded-lg hover:bg-blue-700">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Export -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-xl shadow-md h-full">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">3. Export</h2>
                    <p class="text-sm text-gray-600 mb-4">Once you've verified the data, export it as a CSV file.</p>
                    <button id="export-btn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-gray-300" disabled>Export to CSV</button>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- PDF.js Setup ---
        const { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://mozilla.github.io/pdf.js/build/pdf.worker.mjs`;

        // --- State Management ---
        let extractedData = [];

        // --- DOM References ---
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const statusEl = document.getElementById('status');
        const dataTable = document.getElementById('data-table');
        const exportBtn = document.getElementById('export-btn');
        const addRowBtn = document.getElementById('add-row-btn');
        const clearListBtn = document.getElementById('clear-list-btn');
        const selectAllCheckbox = document.getElementById('select-all-checkbox');
        const bulkActionBar = document.getElementById('bulk-action-bar');
        const bulkCategoryInput = document.getElementById('bulk-category-input');
        const applyCategoryBtn = document.getElementById('apply-category-btn');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBar = document.getElementById('progress-bar');
        const tableContainer = document.getElementById('table-container');

        // --- File Upload Handling ---
        fileInput.addEventListener('change', (e) => handleFileBatch(e.target.files));
        uploadBox.addEventListener('dragover', (e) => { e.preventDefault(); uploadBox.classList.add('dragover'); });
        uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));
        uploadBox.addEventListener('drop', (e) => { e.preventDefault(); uploadBox.classList.remove('dragover'); handleFileBatch(e.dataTransfer.files); });
        
        async function handleFileBatch(files) {
            if (!files || files.length === 0) return;
            
            resetUI();
            extractedData = []; // Clear previous results for a new batch

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                statusEl.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}`;
                
                if (file.type === 'application/pdf') {
                    await processPdf(file);
                } else if (file.type.startsWith('image/')) {
                    await processImage(file);
                } else {
                    console.warn(`Skipping unsupported file type: ${file.name}`);
                }
            }

            statusEl.textContent = `Extracted ${extractedData.length} total items from ${files.length} file(s). Please verify.`;
            renderTable();
        }
        
        function resetUI() {
            dataTable.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">Reading files...</td></tr>';
            exportBtn.disabled = true;
            addRowBtn.disabled = true;
            clearListBtn.disabled = true;
            progressBarContainer.classList.add('hidden');
        }

        // --- PDF Processing ---
        async function processPdf(file) {
            updateProgress(0);
            progressBarContainer.classList.remove('hidden');

            try {
                const fileReader = new FileReader();
                const data = await new Promise((resolve, reject) => {
                    fileReader.onload = () => resolve(fileReader.result);
                    fileReader.onerror = reject;
                    fileReader.readAsArrayBuffer(file);
                });

                const typedarray = new Uint8Array(data);
                const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                
                let lines = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    const pageLines = textContent.items.reduce((acc, item) => {
                        const y = Math.round(item.transform[5]);
                        if (!acc[y]) acc[y] = [];
                        acc[y].push(item.str);
                        return acc;
                    }, {});
                    Object.values(pageLines).forEach(line => lines.push(line.join(' ')));
                    updateProgress((i / pdf.numPages) * 100);
                }
                
                parsePdfLines(lines);

            } catch (error) {
                handleError(`Error reading PDF: ${file.name}`);
            } finally {
                progressBarContainer.classList.add('hidden');
            }
        }

        // --- Image Processing with AI ---
        async function processImage(file) {
            progressBarContainer.classList.add('hidden'); // AI doesn't have page-by-page progress
            
            const base64ImageData = await toBase64(file);
            
            const payload = {
                contents: [{
                    parts: [
                        { text: "Analyze this image of a restaurant menu. Extract all menu items, their prices, and their categories. Return the data as a JSON array where each object has 'name', 'price', and 'category' keys. The price should be a number." },
                        { inline_data: { mime_type: file.type, data: base64ImageData } }
                    ]
                }],
                generation_config: {
                    "response_mime_type": "application/json",
                    "response_schema": {
                        "type": "ARRAY",
                        "items": {
                            "type": "OBJECT",
                            "properties": {
                                "name": { "type": "STRING" },
                                "price": { "type": "NUMBER" },
                                "category": { "type": "STRING" }
                            },
                            "required": ["name", "price", "category"]
                        }
                    }
                }
            };

            try {
                const apiKey = ""; // Will be provided by the environment
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

                const result = await response.json();
                const text = result.candidates[0].content.parts[0].text;
                const data = JSON.parse(text);
                
                const newData = data.map(item => ({ ...item, selected: false }));
                extractedData.push(...newData); // Append results

            } catch (error) {
                handleError(`AI analysis failed for ${file.name}.`);
                console.error("AI Error:", error);
            }
        }

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
        
        function handleError(message) {
            statusEl.textContent = message;
        }
        
        function updateProgress(percentage) {
            progressBar.style.width = `${percentage}%`;
        }

        // --- Text Parsing ---
        function parsePdfLines(lines) {
            let currentCategory = 'Uncategorized';
            const newData = [];

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.toUpperCase() === line && !/\d/.test(line) && line.length < 30) {
                    currentCategory = line.split(' ')[0].charAt(0).toUpperCase() + line.split(' ')[0].slice(1).toLowerCase();
                    return;
                }
                
                const priceMatch = line.match(/(\d{1,3}(?:,\d{3})*\.\d{2})$/);
                if (priceMatch) {
                    const price = parseFloat(priceMatch[1].replace(/,/g, ''));
                    let itemName = line.substring(0, priceMatch.index).trim();
                    itemName = itemName.replace(/[.\-_\s]+$/, '').trim();

                    if (itemName.length > 2) {
                        newData.push({ name: itemName, price: price, category: currentCategory, selected: false });
                    }
                }
            });
            
            extractedData.push(...newData); // Append results
        }

        // --- Table Rendering and Editing ---
        function renderTable() {
            dataTable.innerHTML = '';
            if (extractedData.length === 0) {
                dataTable.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No items found. You can add rows manually.</td></tr>';
            }

            extractedData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="p-2 border-b border-gray-200 text-center"><input type="checkbox" class="row-checkbox" data-index="${index}" ${item.selected ? 'checked' : ''}></td>
                    <td class="p-2 border-b border-gray-200"><div contenteditable="true" data-index="${index}" data-field="name" class="p-1 rounded-md">${item.name}</div></td>
                    <td class="p-2 border-b border-gray-200"><div contenteditable="true" data-index="${index}" data-field="price" class="p-1 rounded-md">${item.price.toFixed(2)}</div></td>
                    <td class="p-2 border-b border-gray-200"><div contenteditable="true" data-index="${index}" data-field="category" class="p-1 rounded-md">${item.category}</div></td>
                    <td class="p-2 border-b border-gray-200 text-center"><button data-index="${index}" class="delete-row-btn text-red-500 hover:text-red-700">&times;</button></td>
                `;
                dataTable.appendChild(row);
            });

            const hasData = extractedData.length > 0;
            exportBtn.disabled = !hasData;
            clearListBtn.disabled = !hasData;
            addRowBtn.disabled = false;
            updateBulkActionBar();
        }

        function updateBulkActionBar() {
            const selectedCount = extractedData.filter(item => item.selected).length;
            if (selectedCount > 0) {
                bulkActionBar.classList.remove('hidden');
            } else {
                bulkActionBar.classList.add('hidden');
            }
            selectAllCheckbox.checked = extractedData.length > 0 && selectedCount === extractedData.length;
        }

        dataTable.addEventListener('input', (e) => {
            const target = e.target;
            if (target.hasAttribute('contenteditable')) {
                const index = parseInt(target.dataset.index, 10);
                const field = target.dataset.field;
                extractedData[index][field] = target.textContent;
            }
        });

        dataTable.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-row-btn')) {
                const index = parseInt(e.target.dataset.index, 10);
                extractedData.splice(index, 1);
                renderTable();
            } else if (e.target.classList.contains('row-checkbox')) {
                const index = parseInt(e.target.dataset.index, 10);
                extractedData[index].selected = e.target.checked;
                updateBulkActionBar();
            }
        });
        
        addRowBtn.addEventListener('click', () => {
            extractedData.push({ name: 'New Item', price: 0.00, category: '', selected: false });
            renderTable();
        });

        clearListBtn.addEventListener('click', () => {
            if (window.confirm('Are you sure you want to clear the entire list?')) {
                extractedData = [];
                renderTable();
                statusEl.textContent = 'List cleared. Upload a new file to begin.';
            }
        });

        selectAllCheckbox.addEventListener('change', (e) => {
            const isChecked = e.target.checked;
            extractedData.forEach(item => item.selected = isChecked);
            renderTable();
        });

        applyCategoryBtn.addEventListener('click', () => {
            const newCategory = bulkCategoryInput.value.trim();
            if (newCategory) {
                extractedData.forEach(item => {
                    if (item.selected) {
                        item.category = newCategory;
                    }
                });
                bulkCategoryInput.value = '';
                renderTable();
            }
        });

        // --- CSV Export ---
        exportBtn.addEventListener('click', () => {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Item Name,Price,Category\r\n"; // Header row

            extractedData.forEach(item => {
                const row = `"${item.name.replace(/"/g, '""')}",${item.price},"${item.category.replace(/"/g, '""')}"`;
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "menu_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
